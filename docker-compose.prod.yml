
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobneuron-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - jobneuron-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobneuron-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CLOUDFLARE_R2_ACCOUNT_ID=${CLOUDFLARE_R2_ACCOUNT_ID}
      - CLOUDFLARE_R2_ACCESS_KEY_ID=${CLOUDFLARE_R2_ACCESS_KEY_ID}
      - CLOUDFLARE_R2_SECRET_ACCESS_KEY=${CLOUDFLARE_R2_SECRET_ACCESS_KEY}
      - CLOUDFLARE_R2_BUCKET_NAME=${CLOUDFLARE_R2_BUCKET_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - jobneuron-network

  mongodb:
    image: mongo:7
    container_name: jobneuron-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: jobneuron
    volumes:
      - mongodb_data:/data/db
    networks:
      - jobneuron-network

  redis:
    image: redis:7-alpine
    container_name: jobneuron-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobneuron-network

  automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
    container_name: jobneuron-automation
    environment:
      - API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - jobneuron-network

volumes:
  mongodb_data:
  redis_data:

networks:
  jobneuron-network:
    driver: bridge
